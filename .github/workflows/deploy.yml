name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
      TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Fix Tina Admin Paths
        run: |
          # Define a robust process shim in the head
          # We use single quotes for the script content to avoid shell variable collision
          SHIM="<script>window.global=window;window.process={env:{NODE_ENV:'production',NEXT_PUBLIC_TINA_CLIENT_ID:'${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}',TINA_TOKEN:'${{ secrets.TINA_TOKEN }}'},argv:[]};var process=window.process;</script>"
          sed -i "s|<head>|<head>${SHIM}|g" dist/admin/index.html
          
          # Fix various paths in index.html for subdirectory
          sed -i 's|/admin/assets/|/dr.d/admin/assets/|g' dist/admin/index.html
          sed -i 's|href="/vite.svg"|href="/dr.d/vite.svg"|g' dist/admin/index.html
          sed -i 's|/admin/index.html|/dr.d/admin/index.html|g' dist/admin/index.html
          sed -i 's|src="/admin/|src="/dr.d/admin/|g' dist/admin/index.html
          sed -i 's|href="/admin/|href="/dr.d/admin/|g' dist/admin/index.html

      - name: Patch Tina JS Assets
        run: |
          # Redirect all process references in minified JS to our global shim
          node -e "const fs = require('fs'); const path = require('path'); const dir = 'dist/admin/assets'; fs.readdirSync(dir).filter(f => f.endsWith('.js')).forEach(f => { const p = path.join(dir, f); let c = fs.readFileSync(p, 'utf8'); c = c.split('process.env').join('window.process.env'); c = c.split('process.argv').join('window.process.argv'); fs.writeFileSync(p, c); console.log('Patched ' + p); })"

      - name: Debug Admin Index
        run: |
          cat dist/admin/index.html
          # Log a snippet of the patched JS to see if the rewrite worked
          node -e "const fs = require('fs'); const content = fs.readFileSync('dist/admin/assets/index-70a3a70b.js', 'utf8'); console.log('Snippet:', content.substring(7141200, 7141300))"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
