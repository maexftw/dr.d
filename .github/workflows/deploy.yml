name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
      TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Fix Tina Admin Paths
        run: |
          sed -i 's|<head>|<head><script>window.global=window;window.process={env:{NODE_ENV:"production"}};var process=window.process;</script>|g' dist/admin/index.html
          sed -i 's|href="/vite.svg"|href="/dr.d/vite.svg"|g' dist/admin/index.html
          sed -i 's|/admin/assets/|/dr.d/admin/assets/|g' dist/admin/index.html
          sed -i 's|/admin/index.html|/dr.d/admin/index.html|g' dist/admin/index.html
          sed -i 's|src="/admin/|src="/dr.d/admin/|g' dist/admin/index.html
          sed -i 's|href="/admin/|href="/dr.d/admin/|g' dist/admin/index.html

      - name: Debug Admin Index
        run: cat dist/admin/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
